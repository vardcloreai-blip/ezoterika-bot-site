function calcDestinyNumber(date) {
  const digits = date.replace(/-/g, '').split('').map(Number);
  let sum = digits.reduce((a,b)=>a+b, 0);
  while(sum > 9 && sum !== 11 && sum !== 22) {
    sum = sum.toString().split('').map(Number).reduce((a,b)=>a+b,0);
  }
  if(sum === 11 || sum === 22) return sum > 9 ? Math.floor(sum/10) + sum%10 : sum;
  return sum;
}

function getSteps(date) {
  const d = date.replace(/-/g,'');
  const digits = d.split('').join(' + ');
  let sum1 = d.split('').map(Number).reduce((a,b)=>a+b,0);
  if(sum1 <= 9) return `${digits} = ${sum1}`;
  let sum2 = sum1.toString().split('').map(Number).reduce((a,b)=>a+b,0);
  if(sum2 <= 9) return `${digits} = ${sum1} ‚Üí ${sum1.toString().split('').join('+')} = ${sum2}`;
  let sum3 = sum2.toString().split('').map(Number).reduce((a,b)=>a+b,0);
  return `${digits} = ${sum1} ‚Üí ${sum2} ‚Üí ${sum3}`;
}

const starsEl = document.getElementById('stars');
for(let i=0;i<70;i++){
  const s = document.createElement('div');
  const size = Math.random()*3+1;
  s.className='star';
  s.style.cssText=`left:${Math.random()*100}%;top:${Math.random()*100}%;width:${size}px;height:${size}px;background:rgba(200,150,255,${Math.random()*0.7});animation-delay:${Math.random()*4}s;animation-duration:${2+Math.random()*4}s`;
  starsEl.appendChild(s);
}
</script>
